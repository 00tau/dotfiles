# ~/.tmux.conf

# utf8 support
set-window-option -g utf8 on
set -g default-terminal "screen-256color"

# Set some general settings
set-window-option -g mode-keys vi
setw -g mode-keys vi
set -g status on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g default-terminal "screen-256color"
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -sg escape-time 0
setw -g aggressive-resize on

bind C-r source-file ~/.tmux.conf

# use "v" and "w" to do vertical/horizontal splits, like vim
unbind w
unbind l
bind w split-window -h # used to be "
bind v split-window -v # used to be %
bind l choose-window   # used to be w

# copy mode
unbind [
bind h copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# resizing panes
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 3
bind + resize-pane -U 3

# change to last active window
bind-key C-b last-window

# set status bar
set -g status-bg black
set -g status-fg white

# highlight active window
set-window-option -g window-status-current-fg yellow

# set window notifications
setw -g monitor-activity on
set -g visual-activity on

# automatically set window title
setw -g automatic-rename on
